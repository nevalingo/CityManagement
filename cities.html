<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<input id="newcityname" />
<button id="newcitybutton">ADD CITY</button>
<ul id="cities">
</ul>

<input id="newcountryname" />
<button id="newcountrybutton">ADD COUNTRY</button>
<ul id="countries">
</ul>
</body>

<script type="text/javascript">

	function insertItem (inputValue, listId) {
		// creating lineItem
		var newLi = document.createElement("li");
		var newSpan = document.createElement("span")
		var newButton = document.createElement("button")
		newSpan.innerHTML = inputValue
		newButton.innerHTML = "X"
		newLi.appendChild(newSpan)
		newLi.appendChild(newButton)
		document.getElementById(listId).appendChild(newLi)

		// binding
		newButton.onclick = removeItem

	}

	function removeItem () {
		var button = this
		// ul.removechild(li)
		button.parentNode.parentNode.removeChild(button.parentNode)
	}

	function addNewItemToList(inputId, listId) {

		var inputElement = document.getElementById(inputId)
		var inputValue = inputElement.value

		if (inputValue!="") {
			
			insertItem(inputValue, listId)
			inputElement.value=""
			inputElement.focus()
		} else {
			alert ("input cannot be blank")
		}
		
	}

	function addnewcity() {
		addNewItemToList("newcityname", "cities")
	}

	document.getElementById("newcitybutton").onclick=addnewcity

	function addnewcountry() {
		addNewItemToList("newcountryname", "countries")
	}

	document.getElementById("newcountrybutton").onclick=addnewcountry

	//  adding initial items
	insertItem("ISTANBUL", "cities")
	insertItem("ANKARA", "cities")
	insertItem("BURSA", "cities")
	insertItem("TURKEY", "countries")
	insertItem("GERMANY", "countries")
</script>


</html>
