<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<input id="newcityname" />
<button id="newcitybutton">ADD CITY</button>
<ul id="cities">
	<li>ISTANBUL</li>
	<li>ANKARA</li>
	<li>BURSA</li>
</ul>

<input id="newcountryname" />
<button id="newcountrybutton">ADD COUNTRY</button>
<ul id="countries">
	<li>TURKEY</li>
	<li>GERMANY</li>
</ul>
</body>

<script type="text/javascript">

	function addnewcity() {
		var citynameinput = document.getElementById("newcityname")
		var cityname = citynameinput.value

		if (cityname!="") {
			var newLi = document.createElement("li");
			newLi.innerHTML=cityname
			document.getElementById('cities').appendChild(newLi)
			citynameinput.value=""
			citynameinput.focus()
		} else {
			alert ("cityname cannot be blank")
		}
		
	}

	document.getElementById("newcitybutton").onclick=addnewcity

		function addnewcountry() {
		var countrynameinput = document.getElementById("newcountryname")
		var countryname = countrynameinput.value

		if (countryname!="") {
			var newLi = document.createElement("li");
			newLi.innerHTML=countryname
			document.getElementById("countries").appendChild(newLi)
			countrynameinput.value=""
			countrynameinput.focus()
			
		} else {
			alert ("countryname cannot be blank")
		}
		
	}

	document.getElementById("newcountrybutton").onclick=addnewcountry

</script>


</html>
