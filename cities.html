<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<input id="newcityname" />
<button id="newcitybutton">ADD CITY</button>
<ul id="sehirler">
	<li>ISTANBUL</li>
	<li>ANKARA</li>
	<li>BURSA</li>
</ul>


</body>

<script type="text/javascript">

	function addnewcity() {
		var cityname = document.getElementById("newcityname").value
		var newLi = document.createElement("li");
		newLi.innerHTML=cityname
		document.getElementById('sehirler').appendChild(newLi)	
	}

	document.getElementById("newcitybutton").onclick=addnewcity
</script>


</html>
